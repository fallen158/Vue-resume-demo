<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/eventable-span.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/singUp.css">
    <title>我的简历生成器</title>
</head>

<body>
    <div class="page" id="app">
        <aside>
            <div class="uper">
                <button @click="onClickSave">保存简历</button>
                <button>分享简历</button>
                <button>打印简历</button>
                <button>风格设置</button>
            </div>
            <div class=down>
                <button @click="logOut" v-show="!!currentUser.objectId">登出账户</button>
            </div>
        </aside>
        <main>
            <div class="resume">
                <section class="character">
                    <h1>
                        <eventale-span :value="resume.name" @edit="onEdit('name',$event)"></eventale-span>
                    </h1>
                    <p>
                        应聘职位：
                        <eventale-span :value="resume.title" @edit="onEdit('title',$event)"></eventale-span>
                    </p>
                    <p>
                        <eventale-span :value="resume.birthday" @edit="onEdit('birthday',$event)"></eventale-span>
                        |
                        <eventale-span :value="resume.gender" @edit="onEdit('gender',$event)"></eventale-span>
                        |
                        <eventale-span :value="resume.email" @edit="onEdit('email',$event)"></eventale-span>
                        |
                        <eventale-span :value="resume.phone" @edit="onEdit('phone',$event)"></eventale-span>
                    </p>
                </section>
                <section class="skills">
                    <h2>技能</h2>
                    <ul>
                        <li>
                            <div>请填写技能名称</div>
                            <div>请填写技能描述</div>
                        </li>
                        <li>
                            <div>请填写技能名称</div>
                            <div>请填写技能描述</div>
                        </li>
                        <li>
                            <div>请填写技能名称</div>
                            <div>请填写技能描述</div>
                        </li>
                        <li>
                            <div>请填写技能名称</div>
                            <div>请填写技能描述</div>
                        </li>
                    </ul>
                </section>
                <section class="project">
                    <h2>项目经历</h2>
                    <ul>
                        <li>
                            <div class="message">
                                <div>
                                    <h3 class="name">请填写项目名称</h3>
                                    <span class="link">http://...</span>
                                </div>
                                <div class="keywords">技能描述</div>
                            </div>
                            <div class="description">技能</div>
                        </li>
                        <li>
                            <div class="message">
                                <div>
                                    <h3 class="name">请填写项目名称</h3>
                                    <span class="link">http://...</span>
                                </div>
                                <div class="keywords">技能描述</div>
                            </div>
                            <div class="description">技能</div>
                        </li>
                    </ul>
                </section>
            </div>
        </main>

        <div class="login" v-show="loginVisible" v-cloak>
            <form @submit.prevent="onSingUp">
                <h2>注册</h2>
                <div>
                    <button type="button" @click="loginVisible=false">关闭</button>
                </div>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="singUp.email">
                </div>
                <div class="row ">
                    <label>密码</label>
                    <input type="password" v-model="singUp.passworld">
                </div>
                <div>
                    <button type="submit">提交</button>
                    <a href="#" @click=singUpVisible=true,loginVisible=false>登录</a>
                </div>
            </form>
        </div>
        <div class="singUp " v-show="singUpVisible" v-cloak>
            <form @submit.prevent="onLogin">
                <h2>登录</h2>
                <div>
                    <button type="button" @click="singUpVisible=false">关闭</button>
                </div>
                <div class="row ">
                    <label>邮箱</label>
                    <input type="text" v-model="login.email">
                </div>
                <div class="row ">
                    <label>密码</label>
                    <input type="password" v-model="login.passworld">
                </div>
                <div>
                    <button type="submit ">提交</button>
                    <a href="#" @click="singUpVisible=false,loginVisible=true">注册</a>
                </div>
            </form>
        </div>
    </div>
    <script src="vendors/av-min.js "></script>
    <script src="js/av.js "></script>
    <script src="vendors/vue.js "></script>
    <script src="js/eventable-span.js "></script>
    <script src="js/app.js "></script>

    <script>
    </script>
</body>

</html>
