<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/eventable-span.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/singUp.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    <link rel="stylesheet" href="css/skin/skin.css">
    <link rel="stylesheet" href="css/skin/pink.css">
    <link rel="stylesheet" href="css/skin/black.css">
    <link rel="stylesheet" href="css/skin/green.css">
    <title>我的简历生成器</title>
</head>

<body>
    <div class="page" id="app" v-cloak>
        <app-aside v-show="mode==='edit'" @click-save="onClickSave" @click-share="shareVisible = !shareVisible" @click-skin="skinVisible= !skinVisible"></app-aside>
        <main>
            <resume :mode="mode" :display-resume="displayResume" :resume='resume'></resume>
        </main>
        <login v-show="loginVisible" @gologin="loginVisible=false;singUpVisible=true" @close="loginVisible=false" @login="getLogin"></login>
        </login>
        <sing-Up v-show="singUpVisible" @gosingup="singUpVisible=false,loginVisible=true" @close="singUpVisible=false" @singUp="getSingUp"></sing-up>
        <share v-show="shareVisible" :share-Link='shareLink' @close="shareVisible = false"></share>
        <button class="exitPreview" v-if="mode === 'preview'" @click="mode='edit';exitPreview()" v-cloak>退出预览</button>
        <skin v-show="skinVisible" @close="skinVisible=false"></skin>
    </div>
    <script src="vendors/av-min.js "></script>
    <script src="js/av.js "></script>
    <script src="vendors/vue.min.js "></script>
    <script src="js/app-aside.js"></script>
    <script src="js/resume.js"></script>
    <script src="js/login.js"></script>
    <script src="js/singUp.js"></script>
    <script src="js/share.js"></script>
    <script src="js/skin.js"></script>
    <script src="js/eventable-span.js "></script>
    <script src="js/app.js "></script>
    <script>
    </script>
</body>

</html>
